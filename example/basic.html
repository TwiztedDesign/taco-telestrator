<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Extension Example</title>

    <script src="https://rawgit.com/TwiztedDesign/taco/master/dist/taco.js"></script>
    <script src="../dist/taco-ext.js"></script>

</head>
<body>
    <h1>Telestrator example</h1>
    <div style="width: 100%; height: 50vh; position: absolute; top: 0">
        <taco-telestrator color="rgba(0,0,0,0.7)" size="2"></taco-telestrator>
    </div>
    <div style="width: 100%; height: 50vh; position: absolute; top: 50%">
        <taco-telestrator color="rgba(255,0,0,0.7)" size="10"></taco-telestrator>
    </div>
</body>
</html>
